<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<hr>
<!-- Table -->
<h1>My Weekly Schedule</h1>
<!-- Days -->
    <table>
        <tr>
            <th></th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
           
        </tr>
<!-- Morning -->
        <tr>
            <th>Morning</th>
            <td>Church</td>
            <td>Gym</td>
            <td>Gym</td>
            <td>Gym</td>
            <td>Gym</td>
            <td>Gym</td>
            <td>Play</td>
        </tr>
<!-- Afternoon -->
        <tr>
            <th>Afternoon</th>
            <td>Eat</td>
            <td>Study</td>    
            <td>Study</td>    
            <td>Study</td>    
            <td>Study</td>    
            <td>Study</td>    
            <td>Hangout</td>    
        </tr>
<!-- Evening -->
        <tr>
            <th>Evening</th>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
        </tr>
    </table>
<hr>
<!-- Forms -->
<form>
    <h1>Feedback Form</h1>
<!-- name -->
    <div>
        <label for="name"><strong>Name:</strong></label>
        <input id="name" type="text" placeholder="Ex. Juan Dela Cruz" required>
    </div>
<!-- email -->
    <div>
        <label for="email"><strong>Email:</strong></label>
        <input id="email" type="email" placeholder="name@domain.com" required>
    </div>
    <div>
<!-- response -->
        <label for="feedback"><strong>Feedback:</strong></label>
        <textarea name="Feedback" id="feedback" cols="17" rows="4" placeholder="Leave us a message" required></textarea>
    </div>
<!-- radio buttons -->
    <p><strong>How did you find out about our product?</strong></p>
    <div>
        <input type="radio" name="source">
        <label for="socialmedia">Social Media</label>
    </div>
    
    <div>
        <input type="radio" name="source">
        <label for="friends">Friends</label>
    </div>
    
    <div>
        <input type="radio" name="source">
        <label for="wordofmouth">Word of Mouth</label>
    </div>
    
    <div>
        <input type="radio" name="source">
        <label for="Other">Other (Please Specify)</label>
        <input id="Other">
    </div>
        
<!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
